Prefix: <prefix here>
Archive:
    - AttachURI:
      ArchiveURI: +/s.tplink.v0/0/i.xbos.plug/signal/info
      Value: state
      Name: State
      Unit: on/off
      PO: 2.1.1.2/32
      URIMatch: .*/devices/(.*)/s.tplink.v0/0/i.xbos.plug/.*
